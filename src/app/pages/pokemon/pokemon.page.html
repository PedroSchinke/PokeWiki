<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>pokemon</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">pokemon</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card *ngIf="pokemon">
    <ion-card-header>
      <ion-card-title>{{ pokemon.name }}</ion-card-title>

      <ion-card-subtitle>{{ pokemon.species.name }}</ion-card-subtitle>

      <div class="tags-container">
        <ion-badge *ngFor="let type of pokemon.types" color="light">{{ type.type.name }}</ion-badge>
      </div>
    </ion-card-header>

    <ion-card-content>
      Here's a small text description for the card content. Nothing more, nothing less.
    </ion-card-content>
  </ion-card>
</ion-content>
