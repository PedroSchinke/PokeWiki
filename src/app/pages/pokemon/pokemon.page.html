<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>PokeWiki</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="main">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">pokemon</ion-title>
    </ion-toolbar>
  </ion-header>

  <main>
    <mat-card *ngIf="pokemon" class="card" appearance="outlined">
      <div>
        <mat-card-header style="margin-bottom: 10px;">
          <mat-card-title class="card-title">{{ primeiraLetraMaiuscula(pokemon.name) }}</mat-card-title>

          <mat-card-subtitle style="color: #fff">Espécie: {{ pokemon.species.name }}</mat-card-subtitle>
        </mat-card-header>

        <mat-card-content>
          <div class="chip-container">
            <mat-chip *ngFor="let type of pokemon.types">{{ type.type.name }}</mat-chip>
          </div>

          <p>Altura: {{ pokemon.height }}</p>
          <p>Peso: {{ pokemon.weight }}</p>

          <p>
            Descrição
          </p>
        </mat-card-content>
      </div>

      <div class="image-container">
        <button mat-fab class="change-image-button" aria-label="Seta para a esquerda" (click)="previousImage()">
          <mat-icon>chevron_left</mat-icon>
        </button>

        <img
          priority
          *ngIf="pokemonImage"
          mat-card-image [ngSrc]="pokemonImage"
          [alt]="'Photo of ' + pokemon.name"
          class="image"
          fill
        >

        <button mat-fab class="change-image-button" aria-label="Seta para a direita" (click)="nextImage()">
          <mat-icon>chevron_right</mat-icon>
        </button>
      </div>
    </mat-card>
  </main>
</ion-content>
