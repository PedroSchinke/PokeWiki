<ion-content [fullscreen]="true">
  <main>
    <mat-card class="card" appearance="outlined">
      <div>
        <mat-card-header style="margin-bottom: 10px;">
          <mat-card-title class="card-title">
            <mat-icon>account_circle</mat-icon>

            <h1>Meus Dados</h1>
          </mat-card-title>
        </mat-card-header>

        <mat-card-content class="infos-container">
          <span>Nome:</span>
          <strong>{{ nome }}</strong>

          <span style="margin-top: 5px;">Email:</span>
          <strong>{{ email }}</strong>
        </mat-card-content>
      </div>
    </mat-card>

    <mat-card class="card favoritos-card" appearance="outlined">
      <div>
        <mat-card-header style="margin-bottom: 10px;">
          <mat-card-title class="card-title">
            <mat-icon>star</mat-icon>

            <h1>Pokémons Favoritos</h1>
          </mat-card-title>
        </mat-card-header>

        <mat-card-content class="infos-container">
          <p *ngIf="favoritosIds.length === 0">Você não tem nenhum Pokémon favorito :(</p>

          <div class="pokemons-favoritos-container">
            <mat-card
              *ngFor="let pokemon of pokemonsFavoritos"
              class="card pokemon-card"
              [routerLink]="[`/pokemon/${pokemon.id}`]"
            >
              <mat-card-title>
                <span class="pokemon-title">{{ primeiraLetraMaiuscula(pokemon.name) }}</span>
              </mat-card-title>

              <img
                priority
                *ngIf="pokemon.sprites.other['official-artwork'].front_default"
                mat-card-image
                [ngSrc]="pokemon.sprites.other['official-artwork'].front_default"
                [alt]="'Image of ' + pokemon.name"
                class="image"
                fill
              >
            </mat-card>
          </div>
        </mat-card-content>
      </div>
    </mat-card>
  </main>
</ion-content>
