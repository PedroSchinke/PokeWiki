<ion-header>
  <ion-toolbar>
    <ion-title>PokeWiki</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="main">
  <mat-card class="form-container" appearance="outlined">
    <mat-card-content>
      <h1 class="card-title">Acesse sua conta</h1>

      <form (ngSubmit)="onLogin()">
        <mat-form-field class="example-full-width">
          <mat-label>Email</mat-label>

          <input
            type="email"
            matInput
            name="email"
            id="email"
            [(ngModel)]="email"
          >
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <mat-label>Senha</mat-label>

          <input
            type="password"
            matInput
            name="senha"
            id="senha"
            [(ngModel)]="senha"
          >
        </mat-form-field>

        <button
          class="botao-entrar"
          type="submit"
          mat-fab
        >
          Entrar
        </button>

        <p [routerLink]="['/cadastrar']" class="botao-criar-conta">Criar conta</p>
      </form>
    </mat-card-content>
  </mat-card>
</ion-content>
