<ion-app>
  <ion-header>
    <ion-toolbar class="tool-bar">
      <div class="header-content">
        <h1 class="title" [routerLink]="['/home']">PokeWiki</h1>

        <div *ngIf="authService.isAuthenticated()">
          <button matIconButton [matMenuTriggerFor]="menu" class="user-menu-button">
            <mat-icon title="Opções de usuário" class="material-icons-outlined icone-user">
              person
            </mat-icon>
          </button>

          <mat-menu #menu="matMenu">
            <button [routerLink]="['/user']" mat-menu-item>
              <mat-icon>account_circle</mat-icon>

              <span>Meu Perfil</span>
            </button>

            <button (click)="logout()" mat-menu-item>
              <mat-icon>logout</mat-icon>

              <span>Sair</span>
            </button>
          </mat-menu>
        </div>

        <button
          *ngIf="!authService.isAuthenticated()"
          [routerLink]="['/login']"
          class="login-button"
          mat-menu-item
        >
          <mat-icon>login</mat-icon>

          <span>Entrar</span>
        </button>
      </div>
    </ion-toolbar>
  </ion-header>

  <ion-router-outlet></ion-router-outlet>
</ion-app>
